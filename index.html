<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/uikit.min.css" />
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
    </head>
    <body>
        
        <div class="uk-section uk-container">
            <div class="uk-grid uk-child-width-1-3@s uk-child-width-1-1">
                    <h1>Logini</h1>
                    <form class="uk-form-stacked">

                            <div class="uk-margin">
                                <label class="uk-form-label" for="form-stacked-text">email</label>
                                <div class="uk-form-controls">
                                    <input class="uk-input" id="form-stacked-text" type="email" placeholder="email@email.com">
                                </div>
                            </div>
                            <div class="uk-margin">
                                    <label class="uk-form-label" for="form-stacked-text">Password</label>
                                    <div class="uk-form-controls">
                                        <input class="uk-input" id="form-stacked-text" type="password" placeholder="Password">
                                    </div>
                                </div>
                        
                            <div class="uk-margin">
                                <div class="uk-button uk-button-default" type="submit">Submit</div>
                            </div>
                        
                        </form>
            </div>
            
        </div>  
    </body>
</html>
